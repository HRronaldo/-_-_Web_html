<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>006</title>
</head>
<body>
    <!-- 表单 -->
    <form action="" method="POST" name="form1">
        <label for="001">用户名</label>
        <!-- 单行文本框 -->
        <input type="text" placeholder="用户名" id="001" style="width: 400px; height: 200px;">
        <!-- 密码框 -->
        <input type="password" placeholder="密码">
        <!-- 普通按钮 -->
        <input type="button" value="登录">
        <!-- 重置按钮 -->
        <input type="reset">
        <!-- 提交按钮 -->
        <input type="submit">
        <button>按钮</button>
        <!-- 图片按钮 -->
        <input type="image" src="images/1.png">
        <!-- 单选按钮 -->
        <input type="radio" name="sex">男 <input type="radio" name="sex">女
        <!-- 复选按钮 -->
        <input type="checkbox">读书 <input type="checkbox">玩游戏 <input type="checkbox">追剧
        <!-- 上传文件按钮 -->
        <input type="file">
        <!-- 下拉列表 -->
        <select>
            <option>河南</option>
            <option>北京</option>
            <option>上海</option>
        </select>
        <!-- 多行文本框（文本域） -->
        <textarea>个人建议</textarea>
    </form>
</body>
</html>
